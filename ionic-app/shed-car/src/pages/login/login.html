
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div style="text-align: center">
    <ion-img width="100" height="100" src="assets/images/autologo.jpg"></ion-img>
  </div>
  <ion-list>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="user.email" name="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input [(ngModel)]="user.password" name="password" type="password"></ion-input>
  </ion-item>

</ion-list>
<button ion-button full (click)="login()" class="buttonEntrar">Entrar</button>
<button ion-button full (click)="createAccount()" class="buttonCadastrar" >Cadastrar</button>

</ion-content>
