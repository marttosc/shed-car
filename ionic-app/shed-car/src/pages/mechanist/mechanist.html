
<ion-header>
  <ion-navbar>
    <ion-title>Oficinas</ion-title>
  </ion-navbar>
</ion-header>
<ion-card>
  <ion-list *ngFor="let item of mechanists">
    <h3>{{item.name}}</h3>
  </ion-list>
  <ion-fab bottom right>
    <button class="button-plus" ion-fab (click)="createMechanist()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-card>
