
<ion-header>
  <ion-navbar>
    <ion-title><button class="button-plus" (click)="back()"><ion-icon name="ios-arrow-back"></ion-icon></button>Oficinas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of mechanists" (click)="mechanistSelected(item)">
      {{ item.name }}
    </button>
  </ion-list>
<ion-fab bottom right>
  <button class="button-plus" ion-fab (click)="createMechanist()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
