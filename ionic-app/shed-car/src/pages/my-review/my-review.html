
<ion-header>
  <ion-navbar>
    <ion-title><button class="button-back" (click)="back()"><ion-icon name="ios-arrow-back"></ion-icon></button>Minhas Avaliações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-card *ngFor="let item of myReviews">
        <ion-item>
          <ion-label stacked>Nome da Oficina</ion-label>
          <ion-input [(ngModel)]="item.mechanist.name" type="text" disabled></ion-input>
        </ion-item>

        <ion-item>
          <label>Minha Avaliação</label>
          <ion-rating
            [numStars]="5"
            [readOnly]="true"
            [value]="item.review"
            (clicked)="starClicked($event)">
          </ion-rating>
        </ion-item>

        <ion-item>
            <label>Meu Comentário</label>
        </ion-item>
        <ion-list>
          <ion-item>
            <ion-item text-wrap>{{item.note}}</ion-item>
          </ion-item>
        </ion-list>
        <ion-item>
            <ion-datetime displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="item.created_at"></ion-datetime>
        </ion-item>
        <button ion-button full (click)="getMechanist(item)">Ver Oficina</button>
      </ion-card>
  </ion-list>
</ion-content>
