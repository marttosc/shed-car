
<ion-header>
  <ion-navbar>
    <ion-title><button class="button-back" (click)="back()"><ion-icon name="ios-arrow-back"></ion-icon></button>Minhas Avaliações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-card *ngFor="let item of myReviews">
        <ion-item>
          <ion-label stacked>Nome da Oficina</ion-label>
          {{item.mechanist.name}}
        </ion-item>
        <ion-item>
          <ion-label stacked>Telefone</ion-label>
          <!-- <ion-input [(ngModel)]="mechanist.telephone" type="text" disabled></ion-input> -->
        </ion-item>

        <ion-item>
          <label>Média de avaliações</label>
          <ion-rating
            [numStars]="5"
            [readOnly]="true"
            [value]="item.review"
            (clicked)="starClicked($event)">
          </ion-rating>
        </ion-item>

        <ion-list>
          <label>Comentários</label>
          <ion-item>
            <ion-item text-wrap>{{item.note}}</ion-item>
          </ion-item>
        </ion-list>
        <button ion-button full (click)="getMechanist()">Ver Oficina</button>
      </ion-card>
  </ion-list>
</ion-content>
