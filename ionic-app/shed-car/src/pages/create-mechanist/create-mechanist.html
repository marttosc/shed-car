<ion-header>
  <ion-navbar>
    <ion-title>Nova Oficina</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>É o dono da Oficina?</ion-label>
      <ion-toggle [(ngModel)]="mechanist.is_owner"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label floating>Nome da Oficina</ion-label>
      <ion-input [(ngModel)]="mechanist.name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Endereço</ion-label>
      <ion-input [(ngModel)]="mechanist.address" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Número</ion-label>
      <ion-input [(ngModel)]="mechanist.number"  type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Complemento</ion-label>
      <ion-input [(ngModel)]="mechanist.complement"  type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-select [(ngModel)]="mechanist.state" (ionChange)="getCities($event)">
        <ion-option  *ngFor="let item of states" value="{{item.uf}}">{{item.state}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Cidade</ion-label>
      <ion-select [(ngModel)]="mechanist.city">
        <ion-option  *ngFor="let item of cities" value="{{item._id}}">{{item.city}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input [(ngModel)]="mechanist.telephone" type="text"></ion-input>
    </ion-item>
</ion-list>

  <button ion-button medium (click)="saveMechanist()">Salvar</button>
  <button ion-button medium (click)="popView()">Cancelar</button>

</ion-content>
