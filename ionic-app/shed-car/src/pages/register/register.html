
<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input [(ngModel)]="register.name" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="register.email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input [(ngModel)]="register.password" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button medium (click)="save()">Salvar</button>
    <button ion-button medium (click)="popView()">Cancelar</button>
</ion-content>
