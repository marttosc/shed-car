<ion-header>
  <ion-navbar>
    <ion-title><button class="button-back" (click)="back()"><ion-icon name="ios-arrow-back"></ion-icon></button>Avaliações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nome da Oficina</ion-label>
      <ion-input [(ngModel)]="mechanist.name" type="text" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Endereço</ion-label>
      <ion-input [(ngModel)]="mechanist.address" type="text" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Número</ion-label>
      <ion-input [(ngModel)]="mechanist.number"  type="text" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-input [(ngModel)]="mechanist.state"  type="text" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Cidade</ion-label>
      <ion-input [(ngModel)]="mechanist.city"  type="text" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input [(ngModel)]="mechanist.telephone" type="text" disabled></ion-input>
    </ion-item>
</ion-list>

  <ion-item>
    <label>Média de avaliações</label>
    <ion-rating
      [numStars]="5"
      [readOnly]="true"
      [value]="mechanist.reviews_avg"
      (clicked)="starClicked($event)">
    </ion-rating>
  </ion-item>
  <ion-list>
    <label>Comentários</label>
    <ion-item *ngFor="let item of reviews">
      <ion-item text-wrap>{{item.note}}</ion-item>
    </ion-item>
  </ion-list>
</ion-card>
<ion-fab bottom right>
  <button class="button-plus" ion-fab (click)="createReview($event)"><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
