<ion-header>
  <ion-navbar>
    <ion-title>Deixe sua avaliação</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome da Oficina</ion-label>
      <ion-input [(ngModel)]="mechanist.name" type="text" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Endereço</ion-label>
      <ion-input [(ngModel)]="mechanist.address" type="text" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Número</ion-label>
      <ion-input [(ngModel)]="mechanist.number"  type="text" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-input [(ngModel)]="mechanist.state"  type="text" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Cidade</ion-label>
      <ion-input [(ngModel)]="mechanist.city"  type="text" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input [(ngModel)]="mechanist.telephone" type="text" disabled></ion-input>
    </ion-item>
</ion-list>

<ion-item>
  <ion-rating
    [numStars]="5"
    [readOnly]="false"
    [value]="3.2"
    (clicked)="starClicked($event)">
  </ion-rating>
</ion-item>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>

</ion-card>

</ion-content>
